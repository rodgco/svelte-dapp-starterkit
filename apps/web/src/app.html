<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%svelte.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="Svelte Dapp Starter Kit" />
		<link rel="apple-touch-icon" href="%svelte.assets%/logo192.png" />
		<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
		<link rel="manifest" href="%svelte.assets%/manifest.json" />
		<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
		<title>Svelte Dapp Starter Kit</title>
		<meta name="title" content="Svelte Dapp Starter Kit" />
		<meta name="description" content="My Starter Kit for Svelte + Dapp projects." />

		<!-- Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://svelte-dapp-starterkit.vercel.com" />
		<meta property="og:title" content="Svelte Dapp Starter Kit" />
		<meta property="og:description" content="My Starter Kit for Svelte + Dapp projects." />
		<meta property="og:image" content="%svelte.assets%/image.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://svelte-dapp-starterkit.vercel.app" />
		<meta property="twitter:title" content="Svelte Dapp Starter kit" />
		<meta property="twitter:description" content="My Starter Kit for Svelte + Dapp projects." />
		<meta property="twitter:image" content="%svelte.assets%/image.png" />

		<link rel="stylesheet" media="screen" href="%svelte.assets%/app.css" />
		<link rel="stylesheet" href="%svelte.assets%/fnt-icon.css" media="screen,print" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Rowdies:wght@400;700&display=swap"
			media="screen,print"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
			media="screen,print"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
			media="screen,print"
		/>
		%svelte.head%
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		%svelte.body%
	</body>
</html>
